<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>デモを遊ぶ｜Monster Duel</title>
  <link rel="stylesheet" href="./assets/css/site.css" />
</head>
<body>
<header class="site-header">
  <a class="brand" href="./">Monster Duel</a>
  <nav class="nav"><a href="./">TOP</a><a href="./changelog.html">更新情報</a></nav>
</header>

<main class="section section--demo">
  <h1>デモを遊ぶ</h1>
  <p class="sub">外部公開URLがある場合は下のボタンから読み込みます。</p>
  <div class="demo-frame">
    <iframe id="demoFrame" title="ゲームデモ" loading="lazy"
      srcdoc="<style>html,body{height:100%;margin:0;background:#0b0f16;color:#fff;font-family:system-ui}</style>
      <div style='display:grid;place-items:center;height:100%'>
      <div style='text-align:center;padding:1rem'>
        <h2>デモ準備中</h2><p>公開URL設定後にここへ自動埋め込みされます。</p></div></div>"></iframe>
    <button id="openDemo" class="btn btn--primary btn--floating"
      data-demo-src="https://<username>.github.io/mygame-demo/">
      ▶︎ 外部デモを読み込む
    </button>
  </div>
  <div class="demo-actions">
    <a class="btn" href="https://<username>.github.io/mygame-demo/" target="_blank" rel="noopener">別タブで開く</a>
    <button class="btn" id="toggleFull">フルスクリーン</button>
  </div>
</main>

<footer class="site-footer"><p>© <span id="year"></span> Monster Duel Project</p></footer>
<script src="./assets/js/main.js" defer></script>
</body>
</html>
