<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>MyGame Demo</title>
  <link rel="stylesheet" href="assets/css/site.css">
</head>
<body class="demo">
<header class="site-header">
  <a href="index.html">← 戻る</a>
  <span id="ver"></span>
  <a class="btn" target="_blank" href="https://github.com/OWNER/REPO/issues/new?labels=feedback&template=feedback.yml">不具合報告/要望</a>
</header>
<main class="container">
  <canvas id="game" width="960" height="540" role="img" aria-label="ゲーム画面"></canvas>
  <div class="hud">
    <button id="btn-audio">🔊 音を有効化</button>
    <button id="btn-full">⛶ 全画面</button>
    <button id="btn-retry">↻ リトライ</button>
  </div>
</main>
<script>
// 仮の最小ロジック（実ゲームに置き換え）
const cvs=document.getElementById('game');
const ctx=cvs.getContext('2d');
let t=0, req; function loop(){
  ctx.fillStyle='#0b1020'; ctx.fillRect(0,0,cvs.width,cvs.height);
  ctx.fillStyle='#fff'; ctx.font='24px system-ui';
  ctx.fillText('MyGame Demo Running... '+(t++), 24, 40);
  req=requestAnimationFrame(loop);
} loop();

document.getElementById('btn-full').onclick=()=>document.documentElement.requestFullscreen?.();
document.getElementById('btn-retry').onclick=()=>{cancelAnimationFrame(req); t=0; loop();};
document.getElementById('btn-audio').onclick=()=>{ /* 実装に合わせてunlock */ };
fetch('data/version.json').then(r=>r.json()).then(v=>{document.getElementById('ver').textContent=`v${v.gameVersion}`;});
</script>
</body>
</html>
