<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>モンスター対戦（仮） デモ</title>
  <!-- Base styles reset -->
  <style>
    body { margin: 0; font-family: -apple-system,BlinkMacSystemFont,"Hiragino Sans","Noto Sans JP",sans-serif; background: #f8fafc; color: #111; }
    .screen { display: none; padding: 20px; }
    .screen.active { display: block; }
    h1 { font-size: 1.8rem; margin: 0 0 16px; }
    button { margin: 6px 4px; padding: 8px 12px; font-size: 1rem; border-radius: 8px; border: 1px solid #ccc; background: #e5e7eb; cursor: pointer; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .mon-list, .move-list { display: flex; flex-wrap: wrap; gap: 6px; }
    .mon-card { border: 1px solid #d1d5db; border-radius: 6px; padding: 8px; background: #fff; min-width: 120px; flex: 1 0 calc(33% - 12px); cursor: pointer; }
    .mon-card.selected { background: #bfdbfe; }
    .move-card { border: 1px solid #d1d5db; border-radius: 6px; padding: 4px; background: #fff; min-width: 120px; cursor: pointer; }
    .move-card.selected { background: #fde68a; }
    .status-bar { display: flex; gap: 6px; margin: 4px 0; }
    .status { font-size: 0.8rem; }
    #battle-log { height: 180px; overflow-y: auto; border: 1px solid #d1d5db; padding: 6px; margin-top: 10px; background: #fff; border-radius: 6px; }
    #battle-log p { margin: 2px 0; font-size: 0.85rem; }
  </style>
  <link rel="stylesheet" href="css/start.css">
  <link rel="stylesheet" href="css/select.css">
  <link rel="stylesheet" href="css/skill.css">
  <link rel="stylesheet" href="css/battle.css">
</head>
<body>
  <!-- Start Screen -->
  <section id="start-screen" class="screen active">
    <h1>モンスター対戦（仮）</h1>
    <p>ブラウザで遊べるモンスターバトルの試作版です。</p>
    <button id="btn-start">▶ モンスターを選ぶ</button>
  </section>
  <!-- Monster Selection Screen -->
  <section id="select-screen" class="screen">
    <h1>モンスター選択画面</h1>
    <h2>相手候補（6体）</h2>
    <div id="enemy-candidates" class="mon-list"></div>
    <h2>自軍モンスターを選んでください（最大3体）</h2>
    <div id="player-list" class="mon-list"></div>
    <p>選択中: <span id="selected-count">0/3</span></p>
    <button id="btn-to-skill" disabled>技を選ぶ</button>
    <button id="btn-recommend">おすすめを見る</button>
    <button id="btn-back-start">戻る</button>
    <h3>属性相性表</h3>
    <div id="type-chart"></div>
    <div id="select-desc">相手の弱点を考えて自軍を選びましょう。</div>
  </section>
  <!-- Skill Selection Screen -->
  <section id="skill-screen" class="screen">
    <h1>技選択画面</h1>
    <h2>相手候補</h2>
    <div id="skill-enemy" class="mon-list"></div>
    <h2>自軍（各4技セット必須）</h2>
    <div id="skill-tabs"></div>
    <div id="skill-panel"></div>
    <p>技はちょうど4つ選んでください。選択済みをクリックすると解除できます。</p>
    <button id="btn-to-battle" disabled>バトルへ</button>
    <button id="btn-back-select">戻る</button>
  </section>
  <!-- Battle Screen -->
  <section id="battle-screen" class="screen">
    <h1>バトル画面</h1>
    <div id="battle-info">
      <h2>味方</h2>
      <div id="player-status"></div>
      <h2>相手</h2>
      <div id="enemy-status"></div>
    </div>
    <div id="battle-commands">
      <h3>コマンド</h3>
      <div id="skill-buttons"></div>
      <button id="btn-guard">ガード</button>
      <button id="btn-swap">交代</button>
      <button id="btn-surrender">降参</button>
    </div>
    <div id="battle-log"></div>
    <button id="btn-restart">リスタート</button>
  </section>
  <!-- Data scripts: monsters.js, moves.js and types.js must load before JS modules -->
  <script src="data/monsters.js"></script>
  <script src="data/moves.js"></script>
  <script src="data/types.js"></script>
  <script src="js/util.js"></script>
  <script src="js/affinity.js"></script>
  <script src="js/main.js"></script>
  <script src="js/select.js"></script>
  <script src="js/skill.js"></script>
  <script src="js/battle.js"></script>
</body>
</html>
