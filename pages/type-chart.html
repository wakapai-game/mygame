<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>属性相性表 | Monster Duel</title>
  <meta name="description" content="属性の相性一覧（攻撃→防御）。〇=1.5 / △=1.0 / ×=0.5">
  <link rel="stylesheet" href="../assets/css/site.css" />
  <style>
    /* ページ内の最小スタイル（site.cssに無ければ活用） */
    .legend { display:flex; gap:12px; flex-wrap:wrap; color:var(--muted); margin:.5rem 0; }
    .legend b { font-weight:800 }
    .mat { width:100%; border-collapse:collapse; font-variant-numeric: tabular-nums; }
    .mat th, .mat td { border:1px solid var(--border, #2a2f52); padding:.5rem; text-align:center; }
    .mat thead th { position:sticky; top:0; background:var(--glass, rgba(255,255,255,.03)); backdrop-filter:saturate(140%) blur(4px); }
    .mat th:first-child { position:sticky; left:0; background:var(--glass, rgba(255,255,255,.03)); }
    .mat-good { color:#6ee7a3; font-weight:800; }
    .mat-even { color:#d3d8ff; }
    .mat-bad  { color:#ff6b7a; font-weight:800; }
    .el-badge { display:inline-flex; align-items:center; gap:.35em; }
  </style>
</head>
<body>
  <header class="site-header">
    <a class="brand" href="../" aria-label="トップへ">
      <span class="brand__logo" aria-hidden="true">★</span>
      <span class="brand__text">Monster Duel</span>
    </a>
    <nav class="nav">
      <a href="../demo.html">デモ</a>
      <a href="../pages/monsters.html">モンスター</a>
      <a href="../pages/moves.html">技</a>
      <a href="../requirements/">要件定義</a>
    </nav>
  </header>

  <main class="container section">
    <h1>属性相性表</h1>
    <p class="sub">攻撃側 → 防御側。記号の意味：<span class="legend">
      <span><b class="mat-good">〇</b> ×1.5</span>
      <span><b class="mat-even">△</b> ×1.0</span>
      <span><b class="mat-bad">×</b> ×0.5</span>
    </span></p>

    <div class="card" style="overflow:auto">
      <div id="chart" aria-live="polite"></div>
    </div>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> Monster Duel Project</p>
  </footer>

  <!-- 先に types.js（グローバル: window.TYPES）を読み込む -->

  <!-- 描画スクリプト -->
