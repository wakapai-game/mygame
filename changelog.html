<!doctype html><html lang="ja"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>更新情報｜Monster Duel</title>
<link rel="stylesheet" href="./assets/css/site.css">
</head><body>
<header class="site-header"><a class="brand" href="./">Monster Duel</a><nav class="nav"><a href="./">TOP</a></nav></header>
<main class="section">
  <h1>更新情報</h1>
  <ul id="changelog" class="timeline" aria-label="更新履歴"></ul>
</main>
<footer class="site-footer"><p>© <span id="year"></span> Monster Duel Project</p></footer>
<script type="module">
  const wrap = document.querySelector('#changelog');
  const ver = await (await fetch('./data/version.json')).json();
  wrap.innerHTML = ver.changes.map(c=>`<li><time datetime="${c.date}">${c.date.replaceAll('-','/')}</time> ${c.text}</li>`).join('');
</script>
<script src="./assets/js/main.js" defer></script>
</body></html>
